<form action="">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input
          class="form-control"
          type="text"
          id="candidateName"
          placeholder="Select candidate"
          required
        />
      </div>

      <div class="form-group">
        <label for="candidateRound">Candidate Round</label>
        <input
          class="form-control"
          type="text"
          id="candidateRound"
          placeholder="Select candidate"
          required
        />
      </div>

      <div class="form-group">
        <label for="interviewerName">Interviewer Name</label>
        <input
          class="form-control"
          type="text"
          id="interviewerName"
          placeholder="Select interviewer name"
          required
        />
      </div>

      <div class="form-group">
        <label for="interviewDate">Interview Date</label>
        <input
          class="form-control"
          type="datetime-local"
          id="interviewDate"
          placeholder="Select interview Date"
          required
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input
          class="form-control"
          type="text"
          id="status"
          placeholder="Select status"
          required
        />
      </div>

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-info">Add More</button>
</form>
