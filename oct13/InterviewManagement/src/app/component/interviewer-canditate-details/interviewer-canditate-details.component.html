<form action="">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input
          class="form-control"
          type="text"
          id="candidateName"
          placeholder="Select candidate"
          required
        />
      </div>

      <div class="form-group">
        <label for="candidateRound">Candidate Round</label>
        <select name="" id="" class="form-select">
          <option value="{{item.roundInformationId}}" *ngFor="let item of round">{{item.roundName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interviewerName">Interviewer Name</label>
        <select name="" id="" class="form-select">
          <option value="{{item.interviewerId}}" *ngFor="let item of interviewer">{{item.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interviewDate">Interview Date</label>
        <input
          class="form-control"
          type="datetime-local"
          id="interviewDate"
          placeholder="Select interview Date"
          required
        />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select name="" id="" class="form-select">
          <option value="{{item.candidateStatusId}}" *ngFor="let item of status">{{item.status}}</option>
        </select>
      </div>

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-info">Add More</button>
</form>
