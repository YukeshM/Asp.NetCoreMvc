<form action="">
  <div class="row">
    <div class="col-6">
      <h1>have to display candidate round detail</h1>
      <div class="form-group">
        <label for="">Pros</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter pros of the candidate"
        />
      </div>

      <div class="form-group">
        <label for="">Cons</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter cons of the candidate"
        />
      </div>

      <div class="form-group">
        <div *ngFor="let item of skill">
          <label for="{{ item.skillId }}" >{{ item.skillName }}</label>
          <select name="" id="" class="form-select">
            <option value="">select skill</option>
            <option value="{{ item.ratingId }}" *ngFor="let item of rating">
              {{ item.ratingValue }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="">Comment</label>
        <textarea
          type="text"
          name=""
          id=""
          cols="30"
          rows="5"
          class="form-control"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>
</form>
